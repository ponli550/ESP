<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --chip-bg: #334155;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 90%;
            width: 600px;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #334155;
            padding-bottom: 1rem;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent);
            margin: 0;
        }

        .image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background-color: #000;
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.2s ease-in-out;
        }

        .labels-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            min-height: 2rem;
            margin-bottom: 1rem;
        }

        .chip {
            background-color: var(--chip-bg);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .chip span {
            font-weight: 600;
            color: var(--accent);
            margin-left: 0.25rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            background: #0f172a;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--chip-bg);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--success);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .control-label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .connection-dot {
            height: 8px;
            width: 8px;
            background-color: #f59e0b;
            border-radius: 50%;
            display: inline-block;
        }

        .connection-dot.connected {
            background-color: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        /* Edge Alert Badge */
        .edge-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--danger);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: none;
            animation: pulse 2s infinite;
            z-index: 10;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Vision Camera</h1>
            <div class="status">
                <span id="connDot" class="connection-dot"></span>
                <span id="connText">Connecting...</span>
            </div>
        </header>

        <div class="image-container">
            <div id="edgeBadge" class="edge-badge">âš¡ Edge AI: Face Detected</div>
            <img id="camImage" src="/saveImage.jpg" alt="No Signal" onerror="this.style.display='none'">
        </div>

        <div id="labels" class="labels-container">
            <!-- Labels will be injected here -->
        </div>

        <div class="controls">
            <span class="control-label">AI Detection</span>
            <label class="switch">
                <input type="checkbox" id="aiToggle" onchange="toggleAi(this.checked)">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script>
        const img = document.getElementById('camImage');
        const labelsContainer = document.getElementById('labels');
        const connDot = document.getElementById('connDot');
        const connText = document.getElementById('connText');
        const aiToggle = document.getElementById('aiToggle');
        const edgeBadge = document.getElementById('edgeBadge');
        let edgeTimeout;

        // Initial fetch to get status
        fetch('/labels')
            .then(res => res.json())
            .then(data => {
                // If endpoint returns { labels: [], aiEnabled: bool }
                if (typeof data.aiEnabled !== 'undefined') {
                    aiToggle.checked = data.aiEnabled;
                }
            })
            .catch(e => console.log("Init fetch error", e));

        function toggleAi(enabled) {
            fetch('/toggleAI', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ enabled: enabled })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        console.log("AI Toggled:", data.enabled);
                    }
                });
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = protocol + '//' + window.location.host;
            const ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                connDot.classList.add('connected');
                connText.innerText = 'Connected';
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'frame') {
                        // Image
                        if (data.image) {
                            img.src = 'data:image/jpeg;base64,' + data.image;
                            img.style.display = 'block';
                        }

                        // Labels (Check if array or object wrapper)
                        if (data.labels) {
                            updateLabels(data.labels);
                        }

                        // Sync Toggle State (if changed by another admin)
                        if (typeof data.aiEnabled !== 'undefined') {
                            aiToggle.checked = data.aiEnabled;
                        }

                        // Edge Detection Alert
                        if (data.edgeDetected) {
                            showEdgeAlert();
                        }
                    }
                } catch (e) {
                    console.error('WS Error', e);
                }
            };

            function showEdgeAlert() {
                edgeBadge.style.display = 'block';
                clearTimeout(edgeTimeout);
                edgeTimeout = setTimeout(() => {
                    edgeBadge.style.display = 'none';
                }, 3000); // Show for 3 seconds
            }

            ws.onclose = () => {
                connDot.classList.remove('connected');
                connText.innerText = 'Disconnected';
                setTimeout(connectWebSocket, 3000);
            };
        }

        function updateLabels(labels) {
            labelsContainer.innerHTML = '';
            if (labels && labels.length > 0) {
                labels.slice(0, 5).forEach(label => {
                    const chip = document.createElement('div');
                    chip.className = 'chip';
                    const percent = Math.round(label.score * 100) + '%';
                    chip.innerHTML = `${label.description} <span>${percent}</span>`;
                    labelsContainer.appendChild(chip);
                });
            } else {
                // Optional: Show "AI Off" or empty
            }
        }

        connectWebSocket();
    </script>
</body>

</html>
