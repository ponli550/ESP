<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --chip-bg: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 90%;
            width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        .image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background-color: #000;
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.2s ease-in-out;
        }

        .labels-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            min-height: 2rem;
        }

        .chip {
            background-color: var(--chip-bg);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .chip span {
            font-weight: 600;
            color: var(--accent);
            margin-left: 0.25rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: #f59e0b;
            /* Amber for connecting */
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .dot.connected {
            background-color: #22c55e;
            /* Green for connected */
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Live Camera Feed</h1>
        <div class="image-container">
            <img id="camImage" src="/saveImage.jpg" alt="Waiting for stream..." onerror="this.style.display='none'">
        </div>

        <div id="labels" class="labels-container">
            <!-- Labels will be injected here -->
        </div>

        <div class="status">
            <span id="statusDot" class="dot"></span>
            <span id="statusText">Connecting...</span>
        </div>
    </div>

    <script>
        const img = document.getElementById('camImage');
        const labelsContainer = document.getElementById('labels');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        function connectWebSocket() {
            // Use wss:// if on https, ws:// if on http
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = protocol + '//' + window.location.host;

            const ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket Connected');
                statusDot.classList.add('connected');
                statusDot.style.backgroundColor = ''; // Remove inline override
                statusText.innerText = 'Live View â€¢ Real-time (WebSocket)';
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'frame') {
                        // Update Image
                        if (data.image) {
                            img.src = 'data:image/jpeg;base64,' + data.image;
                            img.style.display = 'block';
                        }

                        // Update Labels
                        if (data.labels) {
                            updateLabels(data.labels);
                        }
                    }
                } catch (e) {
                    console.error('Error parsing WebSocket message', e);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket Disconnected. Reconnecting...');
                statusDot.classList.remove('connected');
                statusDot.style.backgroundColor = '#ef4444'; // Red
                statusText.innerText = 'Disconnected (Reconnecting...)';
                // Try reconnect in 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (err) => {
                console.error('WebSocket Error', err);
                ws.close();
            };
        }

        function updateLabels(labels) {
            labelsContainer.innerHTML = ''; // Clear existing
            if (labels && labels.length > 0) {
                // Take top 5 labels
                labels.slice(0, 5).forEach(label => {
                    const chip = document.createElement('div');
                    chip.className = 'chip';
                    const percent = Math.round(label.score * 100) + '%';
                    chip.innerHTML = `${label.description} <span>${percent}</span>`;
                    labelsContainer.appendChild(chip);
                });
            }
        }

        // Start connection
        connectWebSocket();
    </script>
</body>

</html>
