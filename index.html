<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 90%;
            width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        .image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background-color: #000;
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.2s ease-in-out;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Camera Feed</h1>
        <div class="image-container">
            <img id="camImage" src="/saveImage.jpg" alt="Waiting for stream..." onerror="this.style.display='none'">
        </div>
        <div class="status">
            <span class="dot"></span>Live View â€¢ Auto-refreshing
        </div>
    </div>

    <script>
        const img = document.getElementById('camImage');
        
        function refreshImage() {
            // Append timestamp to prevent caching
            const timestamp = new Date().getTime();
            const newSrc = '/saveImage.jpg?t=' + timestamp;
            
            // Create a temp image to load first (prevents flickering)
            const tempImg = new Image();
            tempImg.onload = () => {
                img.src = newSrc;
                img.style.display = 'block';
            };
            tempImg.onerror = () => {
                // Keep showing old image or placeholder if fetch fails
                console.log('Image fetch failed, retrying...');
            };
            tempImg.src = newSrc;
        }

        // Refresh every 1000ms (1 second)
        setInterval(refreshImage, 1000);
    </script>
</body>
</html>
